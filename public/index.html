<style>

/* ===========================================================
   ROOT VARIABLES
   =========================================================== */

:root {
  --bg: #020617;
  --fg: #ffffff;
  --glass: rgba(255,255,255,0.07);
  --card: rgba(255,255,255,0.10);
  --border: rgba(255,255,255,0.18);
  --primary: #6366f1;
  --grad1: #4f46e5;
  --grad2: #ec4899;
  --radius: 16px;
  --blur: 18px;
}

body.light {
  --bg: #e2e8f0;
  --fg: #111827;
  --glass: rgba(255,255,255,0.55);
  --card: rgba(255,255,255,0.75);
  --border: rgba(0,0,0,0.2);
}

/* ===========================================================
   GLOBAL
   =========================================================== */

* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  transition: .3s;
  overflow-x: hidden;
}

/* ===========================================================
   INTRO SCREEN (Tap to Enter)
   =========================================================== */

#intro-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #0a0f2a, #000);
  display: flex; justify-content:center; align-items:center;
  overflow: hidden;
  z-index: 999999;
}

/* AURA CLOUDS */
.intro-aura {
  position: absolute;
  width: 320px; height: 320px;
  background: radial-gradient(circle, rgba(120,120,255,0.45), transparent 70%);
  filter: blur(65px);
  animation: auraMove 9s ease-in-out infinite;
}

.aura2 {
  width: 380px; height: 380px;
  background: radial-gradient(circle, rgba(255,80,180,0.45), transparent 70%);
  animation-duration: 12s;
}

@keyframes auraMove {
  0% { transform: translate(-90px,-90px); }
  50% { transform: translate(130px,100px); }
  100% { transform: translate(-90px,-90px); }
}

.intro-center { text-align:center; z-index:10; }
.intro-om {
  font-size:85px;
  font-weight:900;
  color:#fbbf24;
  text-shadow:0 0 30px #fbbf24cc;
  animation: omGlow 2s infinite ease-in-out;
  cursor:pointer;
}
@keyframes omGlow {
  0% { transform:scale(1); opacity:.8; }
  50% { transform:scale(1.15); opacity:1; }
  100% { transform:scale(1); opacity:.8; }
}

.tap-text {
  margin-top: 12px;
  font-size: 18px;
  color: #ffffffaa;
  animation: tapPulse 1.8s infinite;
}

@keyframes tapPulse {
  0%{opacity:.4;} 50%{opacity:1;} 100%{opacity:.4;}
}

.intro-exit { animation: introFade .8s forwards ease-out; }

@keyframes introFade { to{ opacity:0; visibility:hidden; } }

/* ===========================================================
   MAIN APP WRAPPER
   =========================================================== */

.app {
  width:100%; max-width:1200px;
  background: var(--glass);
  border-radius: var(--radius);
  border:1px solid var(--border);
  backdrop-filter: blur(var(--blur));
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  opacity: 0;
  transform: translateY(40px);
  transition: .6s ease-out;
}

.app.visible {
  opacity:1;
  transform:translateY(0);
}

/* ===========================================================
   HEADER
   =========================================================== */

header {
  background: linear-gradient(to right, var(--grad1), var(--grad2));
  padding:18px 24px;
  display:flex; justify-content:space-between; align-items:center;
  color:white;
}

.brand { display:flex; align-items:center; gap:12px; }
.brand-icon {
  width:42px; height:42px;
  border-radius:50%;
  background:#fbbf24;
  color:black; font-weight:900;
  display:flex; justify-content:center; align-items:center;
}

.theme-toggle { font-size:26px; cursor:pointer; }

/* ===========================================================
   LAYOUT
   =========================================================== */

main { display:flex; flex-wrap:wrap; }
.left, .right { width:100%; padding:24px; }

@media(min-width:850px){
  .left, .right { width:50%; }
  .left { border-right:1px solid var(--border); }
}

/* ===========================================================
   FORM ELEMENTS
   =========================================================== */

form { display:flex; flex-direction:column; gap:16px; }

input, textarea, select {
  width:100%; padding:12px;
  border-radius: var(--radius);
  border:1px solid var(--border);
  background: rgba(255,255,255,0.13);
  color: var(--fg);
  transition:.25s;
}

input:focus, textarea:focus, select:focus {
  border-color: var(--primary);
  transform: scale(1.02);
}

/* Fix selects appearing white */
select { background: rgba(0,0,0,0.3); }
body.light select { background: rgba(255,255,255,0.8); color:#111; }

select option { background:#0f172a; color:white; }
body.light select option { background:white; color:#111; }

.btn-primary {
  padding:14px;
  background:linear-gradient(to right, var(--grad1), var(--grad2));
  border:none; border-radius:999px;
  color:white; font-weight:600;
  cursor:pointer;
}

/* ===========================================================
   RESULT CARD
   =========================================================== */

.result-card {
  min-height:260px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  white-space:pre-wrap;
}

/* ===========================================================
   PLANET ORBIT LOADER
   =========================================================== */

.loader {
  width:90px; height:90px;
  margin:30px auto;
  position:relative;
}
.sun {
  width:26px; height:26px;
  background: radial-gradient(circle, #ffd86b, #fbbf24);
  border-radius:50%;
  position:absolute;
  top:50%; left:50%; transform:translate(-50%,-50%);
  box-shadow:0 0 18px #fbbf24aa;
}
.orbit {
  position:absolute;
  border:2px solid rgba(255,255,255,0.18);
  border-radius:50%;
  animation: spin 6s linear infinite;
}
.orbit1 { width:55px; height:55px; top:50%; left:50%; transform:translate(-50%,-50%); }
.orbit2 { width:75px; height:75px; top:50%; left:50%; transform:translate(-50%,-50%); animation-duration:8s; }
.orbit3 { width:95px; height:95px; top:50%; left:50%; transform:translate(-50%,-50%); animation-duration:10s; }

.planet {
  width:10px; height:10px;
  position:absolute;
  top:50%; left:-5px;
  border-radius:50%;
  background:var(--grad1);
}
.orbit2 .planet { background:var(--grad2); width:12px; height:12px; }
.orbit3 .planet { background:#38bdf8; width:8px; height:8px; }

@keyframes spin { to{ transform:rotate(360deg); } }

/* ===========================================================
   IOS BOTTOM SHEET CITY PICKER
   =========================================================== */

#city-sheet {
  position: fixed;
  left:0; right:0; bottom:-100%;
  height:70vh;
  background:var(--card);
  border-radius:20px 20px 0 0;
  border:1px solid var(--border);
  backdrop-filter: blur(15px);
  box-shadow:0 -8px 35px rgba(0,0,0,0.4);

  z-index:99999;
  display:flex;
  flex-direction:column;
}

#city-sheet.visible { bottom:0; }

.sheet-header {

}

.sheet-search {

#sheet-search-input {

  background:rgba(255,255,255,0.15);
  color:var(--fg);
}

.sheet-body {
  overflow-y:auto;
  padding-bottom:20px;
}

.sheet-item {
  padding:12px 18px;
  cursor:pointer;
  border-bottom:1px solid var(--border);
  font-size:16px;
}
.sheet-item:hover {

/* ===========================================================
   FLOATING ACTION BAR
   =========================================================== */

.floating-bar {
  position:fixed;
  bottom:0; left:0; right:0;
  background:var(--glass);
  border-top:1px solid var(--border);
  backdrop-filter:blur(10px);
  padding:10px;
  display:flex;
  justify-content:space-around;
}
.action-btn { text-align:center; cursor:pointer; }
.action-btn span { font-size:22px; display:block; }

</style>

<!-- ===========================================================

<div class="app" id="mainApp">

<header>

<main>

<!-- LEFT SECTION -->
<section class="left">

<script>

/* ===========================================================
   INTRO TAP HANDLER
   =========================================================== */

document.getElementById("enterOm").addEventListener("click", () => {
  const intro = document.getElementById("intro-screen");
  intro.classList.add("intro-exit");
  setTimeout(() => {
    intro.remove();
    document.getElementById("mainApp").classList.add("visible");
  }, 900);
});

/* ===========================================================
   THEME SWITCH
   =========================================================== */

const themeToggle = document.getElementById("themeToggle");
let theme = localStorage.getItem("theme") || "dark";
applyTheme();

function applyTheme() {
  if (theme === "light") {
    document.body.classList.add("light");
    themeToggle.textContent = "‚òÄÔ∏è";
  } else {
    document.body.classList.remove("light");
    themeToggle.textContent = "üåô";
  }
}

themeToggle.onclick = () => {
  theme = theme === "dark" ? "light" : "dark";
  localStorage.setItem("theme", theme);
  applyTheme();
};

/* ===========================================================
   LOAD CITIES
   =========================================================== */

let citiesFlat = [];
(async () => {
  const res = await fetch("/cities.json");
  const json = await res.json();

  for (const [state, dists] of Object.entries(json)) {
    for (const [dist, places] of Object.entries(dists)) {
      for (const city of Object.keys(places)) {
        citiesFlat.push({ city, state });
      }
    }
  }
})();

/* ===========================================================
   OPEN BOTTOM SHEET
   =========================================================== */

const cityInput = document.getElementById("city");
const sheet = document.getElementById("city-sheet");
const sheetBody = document.getElementById("sheet-body");
const searchInput = document.getElementById("sheet-search-input");

cityInput.onclick = () => {
  sheet.classList.add("visible");
  searchInput.value = "";
  renderCities(citiesFlat);
};

/* ===========================================================
   CLOSE ON OUTSIDE TAP (optional)
   =========================================================== */

sheet.addEventListener("click", (e) => {
  if (e.target === sheet) {
    sheet.classList.remove("visible");
  }
});

/* ===========================================================
   RENDER CITY LIST
   =========================================================== */

function renderCities(list) {
  sheetBody.innerHTML = "";

  list.forEach((c) => {
    const div = document.createElement("div");
    div.className = "sheet-item";
    div.textContent = `${c.city}, ${c.state}`;
    div.onclick = () => {
      cityInput.value = c.city;
      document.getElementById("state").value = c.state;
      sheet.classList.remove("visible");
    };
    sheetBody.appendChild(div);
  });
}

/* ===========================================================
   SEARCH INSIDE BOTTOM SHEET
   =========================================================== */

searchInput.oninput = () => {
  const q = searchInput.value.toLowerCase();
  const filtered = citiesFlat.filter((c) =>
    c.city.toLowerCase().includes(q)
  );
  renderCities(filtered);
};

/* ===========================================================
   ASTRO LOGIC
   =========================================================== */

function getZodiac(m, d) {
  if ((m ===2&&d>=21)||(m===3&&d<=19))return"Aries";
  if ((m===3&&d>=20)||(m===4&&d<=20))return"Taurus";
  if ((m===4&&d>=21)||(m===5&&d<=20))return"Gemini";
  if ((m===5&&d>=21)||(m===6&&d<=22))return"Cancer";
  if ((m===6&&d>=23)||(m===7&&d<=22))return"Leo";
  if ((m===7&&d>=23)||(m===8&&d<=22))return"Virgo";
  if ((m===8&&d>=23)||(m===9&&d<=22))return"Libra";
  if ((m===9&&d>=23)||(m===10&&d<=21))return"Scorpio";
  if ((m===10&&d>=22)||(m===11&&d<=21))return"Sagittarius";
  if ((m===11&&d>=22)||(m===0&&d<=19))return"Capricorn";
  if ((m===0&&d>=20)||(m===1&&d<=18))return"Aquarius";
  return "Pisces";
}

function getLifePath(date) {
  let n = [...(date.getFullYear()+""+(date.getMonth()+1)+date.getDate())]
          .reduce((a,b)=>a+ +b,0);
  while(n>9) n=[...(""+n)].reduce((x,y)=>x+ +y,0);
  return n;
}

/* ===========================================================
   SPLIT ENGLISH + HINDI
   =========================================================== */

function splitDescription(text) {
  const enTag = "[ENGLISH]";
  const hiTag = "[‡§π‡§ø‡§®‡•ç‡§¶‡•Ä]";

  const enIndex = text.indexOf(enTag);
  const hiIndex = text.indexOf(hiTag);

  if (enIndex === -1 && hiIndex === -1)
    return { en: text.trim(), hi: "" };

  if (hiIndex === -1)
    return { en: text.replace(enTag,"").trim(), hi:"" };

  return {
    en: text.slice(enIndex + enTag.length, hiIndex).trim(),
    hi: text.slice(hiIndex + hiTag.length).trim()
  };
}

/* ===========================================================
   SUBMIT FORM
   =========================================================== */

let descriptionFull="", descriptionEN="", descriptionHI="";

document.getElementById("astro-form").onsubmit = async (e)=>{
  e.preventDefault();

  document.getElementById("result-card").innerHTML =
  `<div class="loader">
     <div class="sun"></div>
     <div class="orbit orbit1"><div class="planet"></div></div>
     <div class="orbit orbit2"><div class="planet"></div></div>
     <div class="orbit orbit3"><div class="planet"></div></div>
   </div>`;

  const name = document.getElementById("name").value;
  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value;
  const tob = document.getElementById("tob").value;
  const city = document.getElementById("city").value;
  const state = document.getElementById("state").value;
  const country = document.getElementById("country").value;
  const notes = document.getElementById("notes").value;

  const date = new Date(dob);
  const zodiac = getZodiac(date.getMonth(), date.getDate());
  const lifePath = getLifePath(date);

  const payload = {name,gender,dob,tob,city,state,country,notes,zodiac,lifePath};

  const res = await fetch("/api/astro", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  const text = data.description;

  descriptionFull = text;
  const parts = splitDescription(text);
  descriptionEN = parts.en;
  descriptionHI = parts.hi;

  document.getElementById("result-card").textContent = descriptionEN;
  document.getElementById("report-lang").value = "en";

  document.getElementById("whatsapp-button").href =
    "https://wa.me/917974517991?text=" + encodeURIComponent(text);
};

/* ===========================================================
   LANGUAGE SWITCH
   =========================================================== */

document.getElementById("report-lang").onchange = () => {
  const lang = document.getElementById("report-lang").value;

  if (lang === "en") {
    document.getElementById("result-card").textContent = descriptionEN;
  } else {
    document.getElementById("result-card").textContent = descriptionHI;
  }
};

/* ===========================================================
   COPY / SHARE / PDF
   =========================================================== */

document.getElementById("copyReport").onclick = () => {
  navigator.clipboard.writeText(descriptionFull);
  alert("Copied!");
};

document.getElementById("shareReport").onclick = () => {
  if (navigator.share) {
    navigator.share({ title:"AstroEra Report", text:descriptionFull });
  } else {
    navigator.clipboard.writeText(descriptionFull);
    alert("Copied!");
  }
};

document.getElementById("downloadPDF").onclick = () => {
  const w = window.open("", "_blank");
  w.document.write(`<pre>${descriptionFull.replace(/</g,"&lt;")}</pre>`);
  w.print();
};

</script>
