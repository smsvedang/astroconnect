<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroConnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===========================================================
   ROOT THEME VARIABLES
   =========================================================== */

:root {
  --bg: #020617;
  --fg: #ffffff;
  --glass: rgba(255,255,255,0.07);
  --card: rgba(255,255,255,0.10);
  --border: rgba(255,255,255,0.18);
  --primary: #6366f1;
  --grad1: #4f46e5;
  --grad2: #ec4899;
  --radius: 16px;
  --blur: 20px;
}

body.light {
  --bg: #e2e8f0;
  --fg: #111827;
  --glass: rgba(255,255,255,0.55);
  --card: rgba(255,255,255,0.75);
  --border: rgba(0,0,0,0.2);
}

/* ===========================================================
   BASE STYLES
   =========================================================== */

* {margin:0; padding:0; box-sizing:border-box; font-family: "Inter", sans-serif;}

body {
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display:flex;
  justify-content:center;
  padding: 20px;
  transition: background .3s, color .3s;
}

/* ===========================================================
   GLASS APP CONTAINER
   =========================================================== */

.app {
  width:100%;
  max-width:1200px;
  background: var(--glass);
  border:1px solid var(--border);
  border-radius: var(--radius);
  backdrop-filter: blur(var(--blur));
  overflow:hidden;
  box-shadow: 0 20px 45px rgba(0,0,0,0.4);
  animation: fadeIn .5s ease-out;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* ===========================================================
   HEADER
   =========================================================== */

header {
  background: linear-gradient(to right, var(--grad1), var(--grad2));
  padding: 18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
}

.brand {
  display:flex; gap:12px; align-items:center;
}
.brand-icon {
  width:42px; height:42px;
  border-radius:50%;
  background:#fbbf24;
  display:flex; align-items:center; justify-content:center;
  font-weight:900; font-size:20px; color:#000;
}

.theme-toggle {
  font-size:26px; cursor:pointer;
}

/* ===========================================================
   PANELS
   =========================================================== */

main { display:flex; flex-wrap:wrap; }

.left, .right { width:100%; padding:24px; }

@media(min-width:850px){
  .left, .right { width:50%; }
  .left { border-right:1px solid var(--border); }
}

/* ===========================================================
   FORM INPUTS STYLE
   =========================================================== */

form { display:flex; flex-direction:column; gap:16px; }

input, textarea, select {
  width:100%;
  padding:12px;
  border-radius: var(--radius);
  border:1px solid var(--border);
  background: rgba(255,255,255,0.12);
  color: var(--fg);
  font-size:14px;
  outline:none;
  backdrop-filter: blur(10px);
  transition: .2s;
}

input:focus, textarea:focus, select:focus {
  border-color: var(--primary);
  transform: scale(1.02);
  background: rgba(255,255,255,0.22);
}

/* FIXED SELECT DROPDOWN ISSUE */
select {
  background-color: rgba(0,0,0,0.35);
}

body.light select {
  background-color: rgba(230,230,230,0.8);
  color:#111;
}

select option {
  background-color: #0f172a;
  color: #fff;
}

body.light select option {
  background-color: #ffffff;
  color: #111;
}

/* ===========================================================
   BUTTON
   =========================================================== */

.btn-primary {
  padding:14px;
  background: linear-gradient(to right, var(--grad1), var(--grad2));
  border:none;
  border-radius:999px;
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:.25s;
}
.btn-primary:hover {transform:scale(1.03);}

/* ===========================================================
   RESULT BOX
   =========================================================== */

.result-card {
  min-height:260px;
  background: var(--card);
  border:1px solid var(--border);
  border-radius: var(--radius);
  padding:16px;
  white-space:pre-wrap;
}

/* ===========================================================
   FLOATING MOBILE BAR
   =========================================================== */

.floating-bar {
  position:fixed;
  bottom:0; left:0; right:0;
  background: var(--glass);
  border-top:1px solid var(--border);
  backdrop-filter: blur(10px);
  display:flex;
  justify-content:space-around;
  padding:10px;
  z-index:100;
}

.action-btn {
  text-align:center;
  color:var(--fg);
  cursor:pointer;
}
.action-btn span { font-size:22px; display:block; }

</style>
</head>

<body>
<div class="app">

<!-- HEADER -->
<header>
  <div class="brand">
    <div class="brand-icon">‡•ê</div>
    <h2>AstroConnect</h2>
  </div>
  <div id="themeToggle" class="theme-toggle">üåô</div>
</header>

<main>

<!-- LEFT SIDE -->
<section class="left">
  <h2>Enter Birth Details</h2>

  <form id="astro-form">

    <div>
      <label>Full Name</label>
      <input id="name" required>
    </div>

    <div>
      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <label>Date of Birth</label>
      <input type="date" id="dob" required>
    </div>

    <div>
      <label>Time of Birth</label>
      <input type="time" id="tob" required>
    </div>

    <div>
      <label>City</label>
      <input id="city" autocomplete="off" required>
      <div id="city-suggestions"></div>
    </div>

    <div>
      <label>State</label>
      <input id="state" required>
    </div>

    <div>
      <label>Country</label>
      <input id="country" value="India" required>
    </div>

    <div>
      <label>Specific Concern (optional)</label>
      <textarea id="notes"></textarea>
    </div>

    <button class="btn-primary">üîÆ Generate Report</button>

  </form>
</section>

<!-- RIGHT SIDE -->
<section class="right">
  <h2>Your Astro Report</h2>

  <select id="report-lang">
    <option value="both">English + Hindi</option>
    <option value="en">English Only</option>
    <option value="hi">Hindi Only</option>
  </select>

  <div id="result-card" class="result-card">
    Fill your details to generate report‚Ä¶
  </div>

  <a id="whatsapp-button" class="btn-primary" style="display:inline-block;margin-top:10px;" target="_blank">
    üí¨ Talk to Astrologer
  </a>
</section>

</main>
</div>

<!-- FLOATING BAR -->
<div class="floating-bar">
  <a class="action-btn" id="copyReport"><span>üìÑ</span>Copy</a>
  <a class="action-btn" id="shareReport"><span>üì§</span>Share</a>
  <a class="action-btn" id="downloadPDF"><span>üì•</span>PDF</a>
</div>

<script>

/* ================================
   THEME SWITCH
================================ */
const themeToggle=document.getElementById("themeToggle");
let theme=localStorage.getItem("theme") || "dark";
applyTheme();
function applyTheme(){
  if(theme==="light"){document.body.classList.add("light"); themeToggle.textContent="‚òÄÔ∏è";}
  else{document.body.classList.remove("light"); themeToggle.textContent="üåô";}
}
themeToggle.onclick=()=>{
  theme = theme==="dark" ? "light" : "dark";
  localStorage.setItem("theme",theme);
  applyTheme();
};

/* ================================
   CITY SEARCH (same as before ‚Äî works)
================================ */
let citiesFlat=[];
(async ()=>{
  const res=await fetch("/cities.json");
  const json=await res.json();
  for(const [state,dist] of Object.entries(json)){
    for(const [d,places] of Object.entries(dist)){
      for(const city of Object.keys(places)){
        citiesFlat.push({city,state});
      }
    }
  }
})();

function fuzzyMatch(q,t){
  q=q.toLowerCase();
  t=t.toLowerCase();
  if(t.startsWith(q)) return 3;
  if(t.includes(q)) return 2;
  if(q.split("").every(c=>t.includes(c))) return 1;
  return 0;
}

const cityInput=document.getElementById("city");
const stateInput=document.getElementById("state");
const suggestions=document.getElementById("city-suggestions");

cityInput.addEventListener("input",()=>{
  const q=cityInput.value.trim();
  if(q.length<2){suggestions.style.display="none"; return;}

  const matches=citiesFlat
    .map(c=>({...c,score:fuzzyMatch(q,c.city)}))
    .filter(c=>c.score>0)
    .sort((a,b)=>b.score-a.score)
    .slice(0,20);

  suggestions.innerHTML="";
  if(!matches.length){suggestions.style.display="none"; return;}

  matches.forEach(c=>{
    const div=document.createElement("div");
    div.textContent=`${c.city}, ${c.state}`;
    div.className="city-suggestion-item";
    div.onclick=()=>{
      cityInput.value=c.city;
      stateInput.value=c.state;
      suggestions.style.display="none";
    };
    suggestions.appendChild(div);
  });

  suggestions.style.display="block";
});

document.addEventListener("click",e=>{
  if(!suggestions.contains(e.target) && e.target !== cityInput){
    suggestions.style.display="none";
  }
});

/* ================================
   ZODIAC + LIFE PATH
================================ */
function getZodiac(m,d){
  if((m===2&&d>=21)||(m===3&&d<=19))return"Aries";
  if((m===3&&d>=20)||(m===4&&d<=20))return"Taurus";
  if((m===4&&d>=21)||(m===5&&d<=20))return"Gemini";
  if((m===5&&d>=21)||(m===6&&d<=22))return"Cancer";
  if((m===6&&d>=23)||(m===7&&d<=22))return"Leo";
  if((m===7&&d>=23)||(m===8&&d<=22))return"Virgo";
  if((m===8&&d>=23)||(m===9&&d<=22))return"Libra";
  if((m===9&&d>=23)||(m===10&&d<=21))return"Scorpio";
  if((m===10&&d>=22)||(m===11&&d<=21))return"Sagittarius";
  if((m===11&&d>=22)||(m===0&&d<=19))return"Capricorn";
  if((m===0&&d>=20)||(m===1&&d<=18))return"Aquarius";
  return"Pisces";
}

function lifePath(d){
  let s=[...(d.getFullYear()+""+(d.getMonth()+1)+d.getDate())]
    .reduce((a,b)=>a+ +b,0);
  while(s>9) s=[...(""+s)].reduce((a,b)=>a+ +b,0);
  return s;
}

/* ================================
   SPLIT DESCRIPTION
================================ */
function splitDescription(text){
  const enTag="[ENGLISH]";
  const hiTag="[‡§π‡§ø‡§®‡•ç‡§¶‡•Ä]";

  const enIndex=text.indexOf(enTag);
  const hiIndex=text.indexOf(hiTag);

  if(enIndex===-1 && hiIndex===-1) return {en:text, hi:""};

  if(hiIndex===-1) return {en:text.replace(enTag,""), hi:""};

  return {
    en:text.slice(enIndex+enTag.length, hiIndex).trim(),
    hi:text.slice(hiIndex+hiTag.length).trim()
  };
}

/* ================================
   REPORT GENERATION
================================ */
let descriptionFull="", descriptionEN="", descriptionHI="";
const resultCard=document.getElementById("result-card");

document.getElementById("astro-form").onsubmit=async(e)=>{
  e.preventDefault();

  resultCard.innerHTML='<div class="loader"></div>';

  const name=document.getElementById("name").value;
  const gender=document.getElementById("gender").value;
  const dob=document.getElementById("dob").value;
  const tob=document.getElementById("tob").value;
  const city=cityInput.value;
  const state=stateInput.value;
  const country=document.getElementById("country").value;
  const notes=document.getElementById("notes").value;

  const d=new Date(dob);
  const zodiac=getZodiac(d.getMonth(),d.getDate());
  const lp=lifePath(d);

  const payload={name,gender,dob,tob,city,state,country,notes,zodiac,lifePath:lp};

  const res=await fetch("/api/astro",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });

  const data=await res.json();
  const text=data.description;

  descriptionFull=text;
  const parts=splitDescription(text);
  descriptionEN=parts.en;
  descriptionHI=parts.hi;

  resultCard.textContent=descriptionFull;
};

/* ================================
   LANGUAGE SWITCH
================================ */
document.getElementById("report-lang").onchange=()=>{
  const lang=document.getElementById("report-lang").value;

  if(lang==="both") resultCard.textContent=descriptionFull;
  if(lang==="en") resultCard.textContent=descriptionEN || "Please fill details to generate report and tap Generate Report.";
  if(lang==="hi") resultCard.textContent=descriptionHI || "‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§≠‡§∞‡•á‡§Ç ‡§î‡§∞ 'Generate Report' ‡§™‡§∞ ‡§ü‡•à‡§™ ‡§ï‡§∞‡•á‡§Ç‡•§";
};

/* ================================
   WHATSAPP
================================ */
document.getElementById("whatsapp-button").onclick=()=>{
  window.open("https://wa.me/917974517991?text="+encodeURIComponent(descriptionFull));
};

/* ================================
   COPY / SHARE / PDF
================================ */
document.getElementById("copyReport").onclick=()=>{
  navigator.clipboard.writeText(descriptionFull);
  alert("Copied!");
};

document.getElementById("shareReport").onclick=()=>{
  if(navigator.share){
    navigator.share({title:"Astro Report", text:descriptionFull});
  } else {
    navigator.clipboard.writeText(descriptionFull);
    alert("Copied!");
  }
};

document.getElementById("downloadPDF").onclick=()=>{
  const w=window.open("","_blank");
  w.document.write(`<pre>${descriptionFull.replace(/</g,"&lt;")}</pre>`);
  w.print();
};

</script>

</body>
</html>
