<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroConnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===========================================================
   ROOT THEME VARIABLES
   =========================================================== */

:root {
  --bg: #020617;
  --fg: #ffffff;
  --glass: rgba(255,255,255,0.07);
  --card: rgba(255,255,255,0.10);
  --border: rgba(255,255,255,0.18);
  --primary: #6366f1;
  --grad1: #4f46e5;
  --grad2: #ec4899;
  --radius: 16px;
  --blur: 18px;
}

body.light {
  --bg: #e2e8f0;
  --fg: #111827;
  --glass: rgba(255,255,255,0.55);
  --card: rgba(255,255,255,0.75);
  --border: rgba(0,0,0,0.2);
}

/* ===========================================================
   BASE + GLASS LAYOUT
   =========================================================== */

* { margin:0; padding:0; box-sizing:border-box; font-family: "Inter", sans-serif; }

body {
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display:flex;
  justify-content:center;
  padding: 20px;
  transition: background .3s, color .3s;
}

.app {
  width:100%;
  max-width:1200px;
  background: var(--glass);
  border-radius: var(--radius);
  border:1px solid var(--border);
  backdrop-filter: blur(var(--blur));
  overflow:hidden;
  box-shadow:0 20px 45px rgba(0,0,0,0.45);
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

/* ===========================================================
   HEADER
   =========================================================== */

header {
  background: linear-gradient(to right, var(--grad1), var(--grad2));
  padding:18px 24px;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand { display:flex; gap:12px; align-items:center; }
.brand-icon {
  width:42px; height:42px;
  border-radius:50%;
  background:#fbbf24;
  color:#000;
  display:flex; align-items:center; justify-content:center;
  font-weight:900; font-size:20px;
}

.theme-toggle { font-size:26px; cursor:pointer; }

/* ===========================================================
   LAYOUT PANELS
   =========================================================== */

main { display:flex; flex-wrap:wrap; }

.left, .right { width:100%; padding:24px; }

@media(min-width:850px){
  .left, .right { width:50%; }
  .left { border-right:1px solid var(--border); }
}

/* ===========================================================
   FORM UI
   =========================================================== */

form { display:flex; flex-direction:column; gap:16px; }

input, textarea, select {
  width:100%;
  padding:12px;
  border-radius: var(--radius);
  border:1px solid var(--border);
  background: rgba(255,255,255,0.12);
  color: var(--fg);
  outline:none;
  transition:.25s;
}

input:focus, textarea:focus, select:focus {
  border-color: var(--primary);
  transform:scale(1.02);
  background:rgba(255,255,255,0.22);
}

/* FIX SELECT DROPDOWN */
select { background-color:rgba(0,0,0,0.35); }
body.light select { background-color:rgba(230,230,230,0.8); color:#111; }
select option { background:#0f172a; color:white; }
body.light select option { background:white; color:#111; }

.btn-primary {
  padding:14px;
  background:linear-gradient(to right, var(--grad1), var(--grad2));
  border:none; border-radius:999px; color:white;
  font-weight:600; cursor:pointer;
  transition:.25s;
}
.btn-primary:hover { transform:scale(1.03); }

/* ===========================================================
   RESULT CARD
   =========================================================== */

.result-card {
  min-height:260px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  white-space:pre-wrap;
}

/* ===========================================================
   PLANET ORBIT LOADER
   =========================================================== */

.loader {
  width:90px; height:90px;
  margin:20px auto;
  position:relative;
  animation: loaderPulse 2s infinite ease-in-out;
}

@keyframes loaderPulse {
  0% { transform:scale(0.95); }
  50% { transform:scale(1.05); }
  100% { transform:scale(0.95); }
}

/* Sun */
.loader .sun {
  width:26px; height:26px;
  background: radial-gradient(circle, #ffd86b, #fbbf24);
  border-radius:50%;
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 0 20px #fbbf24aa;
}

/* Orbits */
.orbit {
  position:absolute;
  border:2px solid rgba(255,255,255,0.18);
  border-radius:50%;
  animation: spin 4s linear infinite;
}
.orbit1 { width:55px; height:55px; top:50%; left:50%; transform:translate(-50%,-50%); }
.orbit2 { width:75px; height:75px; top:50%; left:50%; transform:translate(-50%,-50%); animation-duration:6s; }
.orbit3 { width:95px; height:95px; top:-3px; left:-3px; animation-duration:8s; }

/* Planets */
.planet {
  width:10px; height:10px;
  border-radius:50%;
  background:var(--grad1);
  position:absolute; top:50%; left:-5px;
}

.orbit2 .planet { background:var(--grad2); width:12px; height:12px; }
.orbit3 .planet { background:#38bdf8; width:8px; height:8px; }

/* Spin Animation */
@keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

/* ===========================================================
   CITY DROPDOWN
   =========================================================== */

#city-suggestions {
  position:absolute; top:100%; left:0; right:0;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:var(--radius);
  max-height:240px; overflow-y:auto;
  display:none;
  backdrop-filter:blur(10px);
}

.city-suggestion-item {
  padding:10px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
}
.city-suggestion-item:hover { background:rgba(255,255,255,0.1); }

/* ===========================================================
   FLOATING ACTION BAR
   =========================================================== */

.floating-bar {
  position:fixed;
  bottom:0; left:0; right:0;
  background:var(--glass);
  border-top:1px solid var(--border);
  backdrop-filter: blur(10px);
  padding:10px;
  display:flex;
  justify-content:space-around;
  z-index:200;
}

.action-btn { text-align:center; color:var(--fg); cursor:pointer; }
.action-btn span { font-size:22px; display:block; }

</style>
</head>

<body>
<div class="app">

<!-- HEADER -->
<header>
  <div class="brand">
    <div class="brand-icon">‡•ê</div>
    <h2>AstroConnect</h2>
  </div>
  <div id="themeToggle" class="theme-toggle">üåô</div>
</header>

<main>

<!-- LEFT SIDE -->
<section class="left">

  <h2>Enter Birth Details</h2>

  <form id="astro-form">

    <div>
      <label>Full Name</label>
      <input id="name" required>
    </div>

    <div>
      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <label>Date of Birth</label>
      <input type="date" id="dob" required>
    </div>

    <div>
      <label>Time of Birth</label>
      <input type="time" id="tob" required>
    </div>

    <div style="position:relative;">
      <label>City</label>
      <input id="city" autocomplete="off" required>
      <div id="city-suggestions"></div>
    </div>

    <div>
      <label>State</label>
      <input id="state" required>
    </div>

    <div>
      <label>Country</label>
      <input id="country" value="India" required>
    </div>

    <div>
      <label>Specific Concern</label>
      <textarea id="notes"></textarea>
    </div>

    <button class="btn-primary">üîÆ Generate Report</button>

  </form>
</section>

<!-- RIGHT SIDE -->
<section class="right">
  <h2>Your Astro Report</h2>

  <select id="report-lang">
    <option value="both">English + Hindi</option>
    <option value="en">English Only</option>
    <option value="hi">Hindi Only</option>
  </select>

  <div id="result-card" class="result-card">
    Report will appear here‚Ä¶
  </div>

  <a id="whatsapp-button" class="btn-primary" target="_blank" style="margin-top:10px;display:inline-block;">
    üí¨ Talk to Astrologer
  </a>
</section>

</main>
</div>

<!-- BOTTOM BAR -->
<div class="floating-bar">
  <a class="action-btn" id="copyReport"><span>üìÑ</span>Copy</a>
  <a class="action-btn" id="shareReport"><span>üì§</span>Share</a>
  <a class="action-btn" id="downloadPDF"><span>üì•</span>PDF</a>
</div>

<script>

/* ------------------ THEME SWITCH ------------------ */
const themeToggle=document.getElementById("themeToggle");
let theme=localStorage.getItem("theme") || "dark";
applyTheme();

function applyTheme(){
  if(theme==="light"){document.body.classList.add("light"); themeToggle.textContent="‚òÄÔ∏è";}
  else{document.body.classList.remove("light"); themeToggle.textContent="üåô";}
}

themeToggle.onclick=()=>{
  theme = theme==="dark" ? "light" : "dark";
  localStorage.setItem("theme", theme);
  applyTheme();
};

/* ------------------ LOAD CITIES ------------------ */
let citiesFlat=[];
(async ()=>{
  const res=await fetch("/cities.json");
  const json=await res.json();
  for(const [state,dist] of Object.entries(json)){
    for(const [d,places] of Object.entries(dist)){
      for(const city of Object.keys(places)){
        citiesFlat.push({city,state});
      }
    }
  }
})();

/* ------------------ FUZZY MATCH ------------------ */
function fuzzyMatch(q,t){
  q=q.toLowerCase(); t=t.toLowerCase();
  if(t.startsWith(q)) return 3;
  if(t.includes(q)) return 2;
  if(q.split("").every(ch=>t.includes(ch))) return 1;
  return 0;
}

/* ------------------ CITY DROPDOWN ------------------ */
const cityInput=document.getElementById("city");
const stateInput=document.getElementById("state");
const sug=document.getElementById("city-suggestions");

cityInput.addEventListener("input", ()=>{
  const q=cityInput.value.trim();
  if(q.length<2){sug.style.display="none"; return;}

  const matches=citiesFlat
    .map(c=>({...c,score:fuzzyMatch(q,c.city)}))
    .filter(c=>c.score>0)
    .sort((a,b)=>b.score-a.score)
    .slice(0,20);

  sug.innerHTML="";
  if(!matches.length){sug.style.display="none"; return;}

  matches.forEach(c=>{
    const div=document.createElement("div");
    div.className="city-suggestion-item";
    div.textContent=`${c.city}, ${c.state}`;
    div.onclick=()=>{
      cityInput.value=c.city;
      stateInput.value=c.state;
      sug.style.display="none";
    };
    sug.appendChild(div);
  });

  sug.style.display="block";
});

document.addEventListener("mousedown", e=>{
  if(!sug.contains(e.target) && e.target!==cityInput){
    sug.style.display="none";
  }
});

/* ------------------ ZODIAC ------------------ */
function getZodiac(m,d){
  if((m===2&&d>=21)||(m===3&&d<=19))return"Aries";
  if((m===3&&d>=20)||(m===4&&d<=20))return"Taurus";
  if((m===4&&d>=21)||(m===5&&d<=20))return"Gemini";
  if((m===5&&d>=21)||(m===6&&d<=22))return"Cancer";
  if((m===6&&d>=23)||(m===7&&d<=22))return"Leo";
  if((m===7&&d>=23)||(m===8&&d<=22))return"Virgo";
  if((m===8&&d>=23)||(m===9&&d<=22))return"Libra";
  if((m===9&&d>=23)||(m===10&&d<=21))return"Scorpio";
  if((m===10&&d>=22)||(m===11&&d<=21))return"Sagittarius";
  if((m===11&&d>=22)||(m===0&&d<=19))return"Capricorn";
  if((m===0&&d>=20)||(m===1&&d<=18))return"Aquarius";
  return"Pisces";
}

/* ------------------ Life Path ------------------ */
function getLifePath(d){
  let s=[...(d.getFullYear()+""+(d.getMonth()+1)+d.getDate())].reduce((a,b)=>a+ +b,0);
  while(s>9) s=[...(""+s)].reduce((x,y)=>x+ +y,0);
  return s;
}

/* ------------------ EN/HINDI SPLIT ------------------ */
function splitDescription(text){
  const enTag="[ENGLISH]";
  const hiTag="[‡§π‡§ø‡§®‡•ç‡§¶‡•Ä]";

  const enIndex=text.indexOf(enTag);
  const hiIndex=text.indexOf(hiTag);

  if(enIndex===-1 && hiIndex===-1) return {en:text, hi:""};

  if(hiIndex===-1) return {en:text.replace(enTag,"").trim(), hi:""};

  return {
    en:text.slice(enIndex+enTag.length, hiIndex).trim(),
    hi:text.slice(hiIndex+hiTag.length).trim()
  };
}

/* ------------------ GENERATE REPORT ------------------ */
let descriptionFull="", descriptionEN="", descriptionHI="";
const result=document.getElementById("result-card");

document.getElementById("astro-form").onsubmit=async(e)=>{
  e.preventDefault();

  result.innerHTML=`
    <div class="loader">
      <div class="sun"></div>
      <div class="orbit orbit1"><div class="planet"></div></div>
      <div class="orbit orbit2"><div class="planet"></div></div>
      <div class="orbit orbit3"><div class="planet"></div></div>
    </div>
  `;

  const name=document.getElementById("name").value;
  const gender=document.getElementById("gender").value;
  const dob=document.getElementById("dob").value;
  const tob=document.getElementById("tob").value;
  const city=cityInput.value;
  const state=stateInput.value;
  const country=document.getElementById("country").value;
  const notes=document.getElementById("notes").value;

  const d=new Date(dob);
  const zodiac=getZodiac(d.getMonth(),d.getDate());
  const lifePath=getLifePath(d);

  const payload={name,gender,dob,tob,city,state,country,notes,zodiac,lifePath};

  const res=await fetch("/api/astro",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });

  const data=await res.json();
  const text=data.description;

  descriptionFull=text;
  const parts=splitDescription(text);
  descriptionEN=parts.en;
  descriptionHI=parts.hi;

  result.textContent=text;
};

/* ------------------ LANGUAGE SWITCH ------------------ */
document.getElementById("report-lang").onchange=()=>{
  const lang=document.getElementById("report-lang").value;
  if(lang==="both") result.textContent=descriptionFull;
  if(lang==="en") result.textContent=descriptionEN;
  if(lang==="hi") result.textContent=descriptionHI;
};

/* ------------------ WHATSAPP ------------------ */
document.getElementById("whatsapp-button").onclick=()=>{
  window.open("https://wa.me/917974517991?text="+encodeURIComponent(descriptionFull));
};

/* ------------------ COPY/SHARE/PDF ------------------ */
document.getElementById("copyReport").onclick=()=>{
  navigator.clipboard.writeText(descriptionFull);
  alert("Copied!");
};

document.getElementById("shareReport").onclick=()=>{
  if(navigator.share){
    navigator.share({title:"Astro Report", text:descriptionFull});
  } else {
    navigator.clipboard.writeText(descriptionFull);
    alert("Copied!");
  }
};

document.getElementById("downloadPDF").onclick=()=>{
  const w=window.open("","_blank");
  w.document.write(`<pre>${descriptionFull.replace(/</g,"&lt;")}</pre>`);
  w.print();
};

</script>
</body>
</html>
